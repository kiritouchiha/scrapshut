<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
{% block content %}
<body>
    {% for info in all %}
    <div class="container">
    {{info.name}}
    {{info.email}}
    <img src="{{info.pic.url}}"/>
    </div>
    {% endfor %}

</body>
{% endblock %}
</html>
